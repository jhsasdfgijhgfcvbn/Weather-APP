<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
        <script src="./js/main.js" defer></script>
        <title>Weather App</title>
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="img_section">
                    <div class="default_info">
                        <h2 class="default_day">Sunday</h2>
                        <span class="default_date">14 May 2024</span>
                        <div class="icons">
                            <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
                            <h2 class="weather_temp">22°C</h2>
                            <h3 class="cloudtxt">Cloudy</h3>
                        </div>
                    </div>
                </div>
                <div class="content_section">
                    <form >
                        <input type="text" placeholder="Search location" class="input_field">
                        <button type="submit" class="btn_search">Search</button>
                    </form>

                    <div class="day-info">
                        <div class="content">
                            <p class="title">NAME</p>
                            <span class="value">India</span>
                        </div>
                        <div class="content">
                            <p class="title">TEMP</p>
                            <span class="value">22°C</span>
                        </div>
                        <div class="content">
                            <p class="title">HUMIDITY</p>
                            <span class="value">2%</span>
                        </div>
                        <div class="content">
                            <p class="title">WIND SPEED</p>
                            <span class="value">2.92km/h</span>
                        </div>
                    </div>

                    <div class="list_content">
                        <ul>
                            <li>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png"  />
                                <span>Sat</span>
                                <span class="day_temp">22°C</span>
                            </li>
                            <li>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                                <span>Sat</span>
                                <span class="day_temp">22°C</span>
                            </li>
                            <li>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                                <span>Sat</span>
                                <span class="day_temp">22°C</span>
                            </li>
                            <li>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                                <span>Sat</span>
                                <span class="day_temp">22°C</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
